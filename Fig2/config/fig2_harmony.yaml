# Fig.2 parameters (SCTransform + Harmony two-pass)
# Fill paths as needed.

rds_dir: "/data/work/Final/oocyte/orignalRDS"
out: "obj_oo.rds"

# Which files to load from rds_dir
pattern: "\\.rds$"

# Reproducibility
seed: 1

# SCTransform / feature selection
nfeatures_integrate: 1000
sct_vfeatures_n: 2000

# Remove ribosomal/mitochondrial-like genes
exclude_regex: "^(Rp|mt)"

# Also remove these genes from features (as in your original script)
exclude_genes:
  - Gm42418
  - Lars2
  - Hexb
  - Camk1d
  - Cmss1
  - Cdk8
  - Gm15564
  - AY036118
  - Zc3h7a
  - Gphn
  - Gm48099
  - Gm26561
  - Il31ra
  - Gm19951
  - Cd44
  - Gm10076

# Pass 1
dims_pass1: "1:20"
res_pass1: 1
remove_clusters: [8, 9]   # Granulosa mRNA contamination clusters to remove

harmony_vars_pass1: ["sample"]

# Pass 2 (after filtering)
dims_pass2: "1:30"
res_pass2: 1.4
theta_pass2: 1

# If you also want to correct by another metadata column (e.g. T), use:
# harmony_vars_pass2: ["sample", "T"]
harmony_vars_pass2: ["sample"]
